<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
>
<body>

<ui:composition>

    <script type="text/javascript">
        <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = $(field);
            if (fileName) {
                val = fileName.value;
            }
            return val;
        }

        Ext.onReady(function () {
            Ext.QuickTips.init();

            // This is our validation hook
            Page.on('beforeSave', function () {
                var input1 = getFieldValue('editForm:url');
                Validator.validateNonBlankString(input1, "URL cannot be null!");

                var input2 = getFieldValue('editForm:user');
                Validator.validateNonBlankString(input2, "User cannot be null!");

                var input3 = getFieldValue('editForm:password');
                Validator.validateNonBlankString(input2, "Password cannot be null!");

                var errors = Validator.getErrors();

                if (errors && errors.length > 0) {
                    var errorDivTop = $('formErrorsTop');
                    var errorDivBottom = $('formErrorsBottom');
                    Validator.displayErrors(errorDivBottom);
                    Validator.displayErrors(errorDivTop);
                    return false;
                }
                //return false will kill cancel the save
                return true;
            });

        });

        //--><!]]>
    </script>
    <f:view>

        <h:outputText styleClass="sectionHeader" value="RWS configuration properties"/>
        <br/><br/>
        <div id='formErrorsTop' class="formError" style="display:none"/>

        <div id="accountSettings" class='spContent'>
            <table class="spTable" style="border:0px" cellspacing="0">
                <tr>
                    <td class='titleColumn certScheduleTitleCol' valign="middle">
                        <h:outputText style='padding:5px' value="service URL"/>
                        <h:outputText styleClass="requiredText" value="*"/>
                    </td>

                    <td class="certScheduleHelpCol" valign="middle">
                        <h:graphicImage id="imgHlpHostName" styleClass="helpIcon"
                                        url="/images/icons/dashboard_help_16.png"
                                        alt="URL"/>

                    </td>
                    <td valign="middle">
                        <h:inputText id="url"
                                     value="#{applicationObject.attributes['url']}"
                                     size="20"
                                     disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                     readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
                    </td>
                </tr>

                <tr>
                    <td class='titleColumn certScheduleTitleCol'>
                        <h:outputText style='padding:5px' value="user"/>
                        <h:outputText styleClass="requiredText" value="*"/>
                    </td>
                    <td class="certScheduleHelpCol">
                        <h:graphicImage id="imgHlpPort" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                                        alt="input2"/>
                    </td>
                    <td>
                        <h:inputText id="user"
                                     value="#{applicationObject.attributes['user']}"
                                     size="20"
                                     disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                     readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
                    </td>
                </tr>

                <tr>
                    <td class='titleColumn certScheduleTitleCol'>
                        <h:outputText style='padding:5px' value="password"/>
                        <h:outputText styleClass="requiredText" value="*"/>
                    </td>
                    <td class="certScheduleHelpCol">
                        <h:graphicImage id="imgHlpPassword" styleClass="helpIcon"
                                        url="/images/icons/dashboard_help_16.png"
                                        alt="password"/>
                    </td>
                    <td>
                        <h:inputSecret id="password"
                                       value="#{applicationObject.attributes['password']}"
                                       size="20"
                                       redisplay="true"
                                       disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                       readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
                    </td>
                </tr>

            </table>

        </div>

        <div id='formErrorsBottom' class="formError" style="display:none"/>
    </f:view>
</ui:composition>

</body>
</html>
